<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Cum. GPA</th>
      <th>Courses (Listed)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentList">
      <td>
        {{student.firstName}}
      </td>
      <td>
        {{student.lastName}}
      </td>
      <td>
        {{student.email}}
      </td>
      <td>
        {{student.cumulativeGpa}}
      </td>
      <td>
        {{student.courses}}
      </td>
    </tr>
  </tbody>
</table>
