<button type="button" role="button" class="btn btn-primary ml-auto float-right m-2" (click)="addCourse()">
Add Course
</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Course No.</th>
      <th>Course Name</th>
      <th>Description</th>
      <th>Credit Hours</th>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courseList" (click)="editCourse(course)">
      <td class="text-right">
        <span class="mr-2">{{course.courseId}}</span>
      </td>
      <td>
        {{course.courseName}}
      </td>
      <td>
        <p class="maxWidth400">
          {{course.description}}
        </p>
      </td>
      <td class="text-right">
        <span class="mr-2">{{course.creditHours}}</span>
      </td>
      <td>
        <button class="btn btn-primary mr-2" type="button" role="button" (click)="editCourse(course)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger" type="button" role="button" (click)="removeCourse(course.courseId)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
