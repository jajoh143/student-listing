<table class="table table-striped">
  <thead>
    <tr>
      <th>Course No.</th>
      <th>Course Name</th>
      <th>Description</th>
      <th>Credit Hours</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courseList">
      <td>
        {{course.courseId}}
      </td>
      <td>
        {{course.courseName}}
      </td>
      <td>
        {{course.description}}
      </td>
      <td>
        {{course.creditHours}}
      </td>
    </tr>
  </tbody>
</table>
